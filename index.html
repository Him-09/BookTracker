<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookTracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <h1>BookTracker</h1>

    <div class="add-book-container">
        <h3>Add New Book</h3>
        <div class="form-group">
            <label for="book-title">Title:</label>
            <input type="text" id="book-title" placeholder="Enter book title">
        </div>
        <div class="form-group">
            <label for="book-author">Author:</label>
            <input type="text" id="book-author" placeholder="Enter author name">
        </div>
        <div class="form-group">
            <label for="book-list">Add to:</label>
            <select id="book-list">
                <option value="currentlyReading">Currently Reading</option>
                <option value="wantToRead">Want to Read</option>
            </select>
        </div>
        <button id="add-book-btn">Add Book</button>
    </div>
    <br>
    <div class="books-container">
        <div class="reading-section currently-reading">
            <h2>Currently Reading</h2>
            <ul id="currently-reading-list" class="book-list">
                <!-- Books will be added here by JavaScript -->
            </ul>
        </div>

        <div class="reading-section want-to-read">
            <h2>Want to Read</h2>
            <ul id="want-to-read-list" class="book-list">
                <!-- Books will be added here by JavaScript -->
            </ul>
        </div>
    </div>


</div>

<script src="index.js">

</script>
</body>
</html>
